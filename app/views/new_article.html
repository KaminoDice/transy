<div class="row">
  <div class="col-sm-8">
    <h1>新文章</h1>

    <form role="form" ng-submit="submit()">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="article.enTitle" placeholder="标题">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="article.author" placeholder="作者">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="article.url" placeholder="链接">
      </div>

      <div class="form-group">
        <textarea class="form-control" placeholder="正文" rows="15" ng-model="article.content"></textarea>
      </div>

      <button type="submit" class="btn btn-default">创建</button>
    </form>
  </div>

  <div class="col-sm-4"></div>
</div>
